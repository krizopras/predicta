name = "predicta-ai-football"
version = "2.0.0"
description = "SÃ¼per Ã–ÄŸrenen Yapay Zeka Futbol Tahmin Sistemi"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["football", "ai", "machine-learning", "predictions", "sports"]
authors = [
    {name = "Predicta AI Team", email = "ai@predicta.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

dependencies = [
    # ==================== ğŸ¤– AI & MACHINE LEARNING ====================
    "scikit-learn>=1.3.0",
    "joblib>=1.2.0",
    "scipy>=1.11.0",
    "threadpoolctl>=3.0.0",
    
    # ==================== ğŸ“Š VERI Ä°ÅLEME & ANALIZ ====================
    "beautifulsoup4>=4.13.5",
    "numpy>=2.3.3",
    "pandas>=2.3.2",
    "plotly>=6.3.0",
    "requests>=2.32.5",
    "trafilatura>=2.0.0",

    # ==================== ğŸŒ WEB SERVIS & API ====================
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.29.0",
    "gunicorn>=22.0.0",
    "jinja2>=3.1.4",
    
    # ==================== ğŸ“ˆ Ä°STEÄE BAÄLI GÃ–RSELLEÅTÄ°RME ====================
    "streamlit>=1.50.0",
    
    # ==================== ğŸ”§ YARDIMCI KÃœTÃœPHANELER ====================
    "python-multipart>=0.0.6",  # File uploads iÃ§in
    "python-dateutil>=2.8.2",   # Tarih iÅŸlemleri
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

ml = [
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]

database = [
    "sqlalchemy>=2.0.0",
    "alembic>=1.0.0",
]

cache = [
    "redis>=5.0.0",
    "pymongo>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/predicta-ai"
Documentation = "https://predicta-ai.readthedocs.io"
Repository = "https://github.com/yourusername/predicta-ai"
"Bug Reports" = "https://github.com/yourusername/predicta-ai/issues"
"AI Models" = "https://huggingface.co/predicta-ai"

[project.scripts]
predicta-ai = "main:app"
predicta-train = "ai_engine:train_models"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

# ==================== ğŸ¤– AI MODEL KONFÄ°GÃœRASYONU ====================
[tool.predicta.ai]
model_version = "2.0.0"
min_confidence = 65.0
training_samples_min = 50
feature_count = 30
ensemble_weights = [0.4, 0.3, 0.2, 0.1]

[tool.predicta.ai.models]
ensemble_classifier = "VotingClassifier"
confidence_calibrator = "RandomForestRegressor"
score_predictor = "GradientBoostingClassifier"

[tool.predicta.ai.features]
max_features = 30
polynomial_degree = 2
interaction_terms = true

# ==================== ğŸ“Š PERFORMANS AYARLARI ====================
[tool.predicta.performance]
cross_validation_folds = 5
test_size = 0.2
random_state = 42
n_jobs = -1

# ==================== ğŸŒ API KONFÄ°GÃœRASYONU ====================
[tool.predicta.api]
title = "Predicta AI Football API"
description = "SÃ¼per Ã–ÄŸrenen Yapay Zeka Futbol Tahmin Sistemi"
version = "2.0.0"
docs_url = "/docs"
redoc_url = "/redoc"

[tool.predicta.api.cors]
allow_origins = ["*"]
allow_methods = ["*"]
allow_headers = ["*"]

# ==================== ğŸ”§ DEVELOPMENT AYARLARI ====================
[tool.black]
target-version = ['py311']
line-length = 88
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | data/ai_models_v2
)/
'''

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "--verbose --color=yes"
