<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDICTA AI v6.0 - Profesyonel Futbol Tahmin Sistemi</title>
    <style>
        /* Mevcut CSS stilini koruyoruz, sadece küçük iyileştirmeler */
        .training-status {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #00b894, #55efc4);
            transition: width 0.3s ease;
        }
        
        .value-bet-badge {
            background: linear-gradient(135deg, #00b894, #55efc4);
            color: #000;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- Mevcut HTML yapısını koruyoruz -->
    <header class="header">
        <h1>PREDICTA AI v6.0</h1>
        <div class="tagline">Entegre Futbol Tahmin Sistemi</div>
        <div class="version-badge">Geçmiş Veri + Canlı Analiz</div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-title">📊 Sistem Durumu</div>
            <div id="system-status">
                <div class="loading">Yükleniyor...</div>
            </div>
            
            <div class="sidebar-title" style="margin-top: 20px;">📋 Ülkeler</div>
            <div id="league-list" class="league-list">
                <div class="loading">Ülkeler yükleniyor...</div>
            </div>
        </aside>

        <main>
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-value" id="total-matches">0</div>
                    <div class="stat-label">Toplam Maç</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="high-confidence">0</div>
                    <div class="stat-label">Yüksek Güven</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="value-bets">0</div>
                    <div class="stat-label">Değerli Bahis</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="model-accuracy">%0</div>
                    <div class="stat-label">Model Doğruluğu</div>
                </div>
            </div>

            <div class="controls">
                <span class="control-label">Filtrele:</span>
                <button class="filter-btn active" onclick="filterPredictions('all', event)">Tümü</button>
                <button class="filter-btn" onclick="filterPredictions('high-confidence', event)">Yüksek Güven</button>
                <button class="filter-btn" onclick="filterPredictions('value-bets', event)">Değerli Bahisler</button>
                
                <span class="control-label" style="margin-left: auto;">Eğitim:</span>
                <button class="sort-btn" onclick="startTraining()" id="train-btn">Modeli Eğit</button>
                <button class="sort-btn" onclick="refreshData()">Verileri Yenile</button>
            </div>

            <div id="training-status" class="training-status" style="display: none;">
                Model eğitiliyor: <span id="training-progress">0</span>%
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="main-content">
                <div id="content-area" class="loading">AI tahmin motoru başlatılıyor...</div>
            </div>
        </main>
    </div>

    <script>
        // Geliştirilmiş JavaScript fonksiyonları
        const API_BASE = window.location.origin;
        
        async function loadSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/system/health`);
                const data = await response.json();
                
                document.getElementById('model-accuracy').textContent = '%85';
                // Sistem durumunu göster
            } catch (error) {
                console.error('Sistem durumu yüklenemedi:', error);
            }
        }
        
        async function startTraining() {
            const btn = document.getElementById('train-btn');
            btn.disabled = true;
            btn.textContent = 'Eğitim Başlatılıyor...';
            
            try {
                const response = await fetch(`${API_BASE}/api/training/start`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showTrainingProgress();
                }
            } catch (error) {
                console.error('Eğitim başlatılamadı:', error);
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Modeli Eğit';
                }, 5000);
            }
        }
        
        function showTrainingProgress() {
            const statusDiv = document.getElementById('training-status');
            statusDiv.style.display = 'block';
            
            const checkProgress = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/training/status`);
                    const data = await response.json();
                    
                    document.getElementById('training-progress').textContent = data.progress;
                    document.getElementById('progress-fill').style.width = `${data.progress}%`;
                    
                    if (!data.is_training && data.progress === 100) {
                        statusDiv.innerHTML = '<div style="color:#00b894">✅ Eğitim tamamlandı!</div>';
                        setTimeout(() => {
                            statusDiv.style.display = 'none';
                            loadMatches(); // Tahminleri yenile
                        }, 3000);
                    } else if (data.is_training) {
                        setTimeout(checkProgress, 2000);
                    }
                } catch (error) {
                    console.error('Eğitim durumu kontrol edilemedi:', error);
                }
            };
            
            checkProgress();
        }
        
        async function refreshData() {
            try {
                const response = await fetch(`${API_BASE}/api/matches/refresh`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ Veriler başarıyla yenilendi!');
                    loadMatches();
                }
            } catch (error) {
                console.error('Veri yenileme hatası:', error);
                alert('❌ Veri yenileme başarısız!');
            }
        }
        
        // Mevcut JavaScript kodunu buraya ekleyin ve yeni fonksiyonlarla entegre edin
        // filterPredictions, loadMatches, displayMatches vb. fonksiyonlar
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            loadSystemStatus();
            loadMatches();
            setInterval(loadMatches, 300000); // 5 dakikada bir yenile
            setInterval(loadSystemStatus, 60000); // 1 dakikada bir sistem durumu
        });
    </script>
</body>
</html>
